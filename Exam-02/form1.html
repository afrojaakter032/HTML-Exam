<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-02_form-1</title>
</head>
<body>
    <!-- your details start-->
    <section>
        <div>
            <form action="#">
                
                <fieldset>
                    <legend>Your Details:</legend>
                    <table>
                    <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" class="name" id="name">
                    </td>
                </tr><br/>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input type="email" class="email" id="email">
                    </td>
                </tr>
            </table>
                </fieldset><br/>
                <!-- your details end-->
                <!-- your Reveiew start-->

                <fieldset>
                    <legend>Your Review</legend>
                    <table>
                    <div>
                        <label for="information">How did you hear about us?</label>
                        <select name="information" id="information">
                            <option value="Google">Google</option>
                            <option value="facebook">Facebook</option>
                        </select><br/><br/>
                        
                        <label for="btn">Would you visit again?</label><br/>
                        <input type="radio" name="btn" id="btn"> Yes
                        <input type="radio" name="btn" id="btn"> No
                        <input type="radio" name="btn" id="btn"> Maybe
                         <br/><br>
                         <label for="comment">Comments:</label><br/>
                         <textarea name="comment" id="comment" cols="30" rows="5"></textarea><br/><br/>
                         <input type="checkbox" class="checkbox" id="checkbox" value="signup">
                         <label for="agree">Sign me up for email updates</label><br/>
                         <button type="button">submit review</button>
    
                    </div>
                </table>
                </fieldset>

            
            </form>
        </div>
    </section>
    <!-- your review end-->
</body>
</html>
